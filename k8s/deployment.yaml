apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-devops-dashboard
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-devops-dashboard
  template:
    metadata:
      labels:
        app: aws-devops-dashboard
    spec:
      containers:
      - name: dashboard
        image: minhtri2582/aws-devops:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /login
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /login
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: PASSWORD_LOGIN
          valueFrom:
            secretKeyRef:
              name: aws-devops-dashboard-secrets
              key: PASSWORD_LOGIN
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-devops-dashboard-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-devops-dashboard-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_SESSION_TOKEN
          valueFrom:
            secretKeyRef:
              name: aws-devops-dashboard-secrets
              key: AWS_SESSION_TOKEN
              optional: true
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
      volumes:
      - name: tmp
        emptyDir: {}
